vvic.data.datasource.enabled=true
vvic.data.datasource.url=jdbc\:mysql\://localhost\:3306/vvic_demo?useUnicode=true&characterEncoding=utf-8
vvic.data.datasource.username=vvic_demo
vvic.data.datasource.password=vvic_demo
vvic.data.datasource.driverClassName=com.mysql.cj.jdbc.Driver
vvic.data.datasource.initialSize=5
vvic.data.datasource.minIdle=5
vvic.data.datasource.maxActive=20
#配置获取连接等待超时的时间
vvic.data.datasource.maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
vvic.data.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
vvic.data.datasource.minEvictableIdleTimeMillis=300000
#用来检测连接是否有效的sql，要求是一个查询语句。
vvic.data.datasource.validationQuery=select 1
vvic.data.datasource.testWhileIdle=true
#申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
vvic.data.datasource.testOnBorrow=false
#归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
vvic.data.datasource.testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
vvic.data.datasource.poolPreparedStatements=true
vvic.data.datasource.maxPoolPreparedStatementPerConnectionSize=20
vvic.data.datasource.filters=stat,wall,slf4j
vvic.data.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#合并多个DruidDataSource的监控数据
vvic.data.datasource.useGlobalDataSourceStat=true
vvic.data.redis.enabled=true
vvic.data.redis.host=10.10.4.48
vvic.data.redis.port=6379
vvic.data.redis.pool.max-idle=8
vvic.data.redis.pool.min-idle=0
vvic.data.redis.pool.max-active=10
vvic.data.redis.pool.max-wait=-1